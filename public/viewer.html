<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #101820, #1c1f24);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffb400;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .chart-container {
      flex: 2;
      min-width: 300px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 180, 0, 0.3);
      height: 400px;
    }

    .rank-container {
      flex: 1;
      min-width: 250px;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 180, 0, 0.2);
      max-height: 500px;
      overflow-y: auto;
    }

    .rank-container h3 {
      text-align: center;
      color: #ffb400;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    li:last-child {
      border-bottom: none;
    }

    .download-btn {
      display: block;
      margin: 25px auto;
      padding: 12px 25px;
      background: #ffb400;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #ffcc33;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .chart-container, .rank-container {
        width: 90%;
      }

      .chart-container {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <h1>üìà Student Mark Viewer</h1>

  <div class="container" id="report">
    <div class="chart-container">
      <canvas id="markChart"></canvas>
    </div>
    <div class="rank-container">
      <h3>üèÖ Rank List</h3>
      <ul id="rankList"></ul>
    </div>
  </div>

  <button class="download-btn" id="downloadPdfBtn">‚¨áÔ∏è Download PDF Report</button>

  <script>
    const API_URL = "https://class-6th-student-data-science.onrender.com";

    async function loadData() {
      const res = await fetch(`${API_URL}/marks`);
      const data = await res.json();

      // Sort by obtained marks descending
      data.sort((a, b) => b.obtainedMarks - a.obtainedMarks);
      data.forEach((m, i) => (m.rank = i + 1));

      // Rank List
      const rankList = document.getElementById("rankList");
      rankList.innerHTML = "";
      data.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.rank}. ${m.name} (${m.roll}) - ${m.obtainedMarks}/${m.totalMarks}`;
        rankList.appendChild(li);
      });

      // Chart: Each student's marks
      const ctx = document.getElementById("markChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.map(m => `${m.name} (${m.roll})`),
          datasets: [{
            label: "Obtained Marks",
            data: data.map(m => m.obtainedMarks),
            backgroundColor: "rgba(255, 180, 0, 0.8)",
            borderColor: "#ffb400",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: "#fff" }
            },
            x: { ticks: { color: "#fff" } }
          },
          plugins: { legend: { labels: { color: "#fff" } } }
        }
      });
    }

    // PDF Download
    document.getElementById("downloadPdfBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const report = document.getElementById("report");
      const canvas = await html2canvas(report, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      const pdf = new jsPDF("p", "mm", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

      pdf.text("Student Marks Report", 10, 10);
      pdf.addImage(imgData, "PNG", 0, 20, pdfWidth, pdfHeight);
      pdf.save("Student_Marks_Report.pdf");
    });

    loadData();
  </script>
</body>
</html>
